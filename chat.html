<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kakao Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:46</span>
      </div>
      <div class="status-bar__column">
        <span>13%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sujin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>
      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMTA1MjZfMjU4/MDAxNjIyMDAzNjk4ODIy.y026Q6m-CjlX7aTT8OzIK1Fk2oIvP4GhLL02VIVc6bkg.F_hA92QNqwaeUfpX9cTUD3Ie9m0mLXtdiNjwiZsJBnYg.PNG.solinsystem/profileImg013x.png?type=w773"
        />
        <div class="message-row__content">
          <span class="message__author">Sujin</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="massage__time">19:42</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="massage__time">19:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMTA1MjZfMjU4/MDAxNjIyMDAzNjk4ODIy.y026Q6m-CjlX7aTT8OzIK1Fk2oIvP4GhLL02VIVc6bkg.F_hA92QNqwaeUfpX9cTUD3Ie9m0mLXtdiNjwiZsJBnYg.PNG.solinsystem/profileImg013x.png?type=w773"
        />
        <div class="message-row__content">
          <span class="message__author">Sujin</span>
          <div class="message__info">
            <span class="message__bubble">Just..</span>
            <span class="massage__time">19:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massage..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d02722fa1e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
